<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="titleContainer"><p class="title">ROCK PAPER SCISSORS</p></div>
        <div class="gameChat">
            <div><p class="playerScore"></p></div>
            <div><p class="chatText">Welcome to rock paper scissors</p></div>
            <div><p class="computerScore"></p></div>
        </div>
        <div class="playerChoices">
            <p class="playerChoiceMessage">Choose a weapon</p>
            <div class="choicesContainer">
                <div class="rock"><img class="rock" src="assets/rock.png" frameborder="0"></img></div>
                <div class="paper"><img class="paper" src="assets/paper.png" frameborder="0"></img></div>
                <div class="scissors"><img class="scissors" src="assets/scissors.png" frameborder="0"></img></div>
            </div>
        </div>
        <div class="battlefield">
            <div class="playerIcon">
                <p class="playerChoiceText">player choice</p>
                <div class="imgContainerPlayer"></div>
            </div>
            <div class="computerIcon">
                <p class="computerChoiceText">computer choice</p>
                <div class="imgContainerComputer"></div>
            </div>
        </div>
    </div>
</body>
</html>
